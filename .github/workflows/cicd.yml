name: Deploy Go Application

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4

            - name: Create .env file
              run: echo "PORT=${{ secrets.PORT }}" >> .env

            - name: Login to Docker Hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker Image
              run: docker build -t antoud/go-app:latest .

            - name: Push Image to Docker Hub
              run: docker push antoud/go-app:latest

    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull docker image
              run: docker pull annyouu/go-app:latest
            - name: Delete old container
              run: docker rm -f go-app-container
            - name: Run docker container
              run: docker run -d -p 4040:4040 --name go-app-container annyouu/go-app
